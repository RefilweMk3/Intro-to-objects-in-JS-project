<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h3>Greetings</h3>
  <p>My name is...</p>
  <p id="demo"></p>
    <p id="first"></p>
    <script>
      var fruit={name:"Mango",color:"orange",taste:"sweet and jucy"}
      var student={name:"Refilwe",grade:11,fav_color:"yellow",hobby:"coding"}

      document.getElementById("demo").innerHTML=student.name
  document.getElementById("first").innerHTML=fruit.name

      var cos=Math.acos(-1)
      document.write("The Cosine of -1 is "+ cos +"<br><br>")

      var cos=Math.acos(1)
      document.write("The Cosine of 1 is "+ cos +"<br><br>")

      var value=Math.asin(1)
      document.write("The Sine of 1 is "+ value +"<br><br>")

      var value=Math.asin(-1)
      document.write("The Sine of -1 is "+ value +"<br><br>")

      var value=Math.atan(0)
      document.write("The tan of 0 is "+ value +"<br><br>")

      var value=Math.atan(2)
      document.write("The tan of 2 is "+ value +"<br><br>")

    </script>
</body>

</html>
